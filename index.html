	<!-- 滚动公告列表 -->
	<script type="text/javascript">
		function autoScroll(obj) {
			$(obj).find("#scroll-text").animate({
				marginTop: "-35px"
			}, 500, function() {
				$(this).css({
					marginTop: "0px"
				}).find(".scroll-auto:first").appendTo(this);
			})
		}
		$(function() {
			setInterval('autoScroll(".top-text")', 2000);
		})
	</script>
	<!--轮播图模板-->
	<script type="text/html" id="t:bannerList">
		<%for(var i = 0;i < list.length; i++){%>
		<a href="https://www.digrice.com/&lt;%=list[i].url%&gt;" id="<%=list[i].id%>" onclick="_czc.push(['_trackEvent','探树轮播图','第<%=i+1%>个']);" class="banner swiper-slide" style="height: 100%;width: 100%;">
			<img src="https://www.digrice.com/&lt;%=list[i].img%&gt;" alt="<%=list[i].title%>" width="100%" height="100%">
		</a>
		<%}%>
	</script>
	<!--列表模板-->
	<script type="text/html" id="t:platformList">
		<%for(var i = 0;i < list.length; i++){%>
		<a class="platform-a" href="javascript:;" onclick="_czc.push(['_trackEvent','探树列表','第<%=i+1%>个']);" data-type="<%=list[i].style%>" data-linkUrl="<%=list[i].linkUrl%>" data-id="<%=list[i].id%>" data-type="<%=list[i].style%>" data-utitle="<%=list[i].useTitle%>" data-platnum="<%=list[i].num%>">
			<div class="platform">
				<div class="platform-icon">
					<img src="https://www.digrice.com/&lt;%=list[i].img%&gt;" />
				</div>
				<div class="platform-title">
					<div class="platform-title-text fs17"><span class="platform-name"><%=list[i].title%></span>
						<%if(list[i].tagText == '最佳'){%>
						<div class="label label1 fs10">
							<%=list[i].tagText%>
						</div>
						<%}else if(list[i].tagText == '新手'){%>
						<div class="label label2 fs10">
							<%=list[i].tagText%>
						</div>
						<%}else if(list[i].tagText == '推荐'){%>
						<div class="label label3 fs10">
							<%=list[i].tagText%>
						</div>
						<%}else if(list[i].tagText == '最新'){%>
						<div class="label label5 fs10">
							<%=list[i].tagText%>
						</div>
						<%}else if(list[i].tagText == '必做'){%>
						<div class="label label4 fs10">
							<%=list[i].tagText%>
						</div>
						<%}%>
					</div>
					<div class="platform-title-intro fs13">
						<%=list[i].describe%>
					</div>
				</div>
				<div class="platform-buttont fs14">去赚钱</div>
			</div>
		</a>
		<%}%>
	</script>
